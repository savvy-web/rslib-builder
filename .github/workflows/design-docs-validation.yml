name: Design Documentation Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".claude/design/**/*.md"

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup runtime
        id: runtime
        uses: savvy-web/workflow-runtime-action@main

      - name: Get changed design docs
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: ".claude/design/**/*.md"
          files_ignore: ".claude/design/design.config.json"

      - name: Make scripts executable
        run: |
          chmod +x .claude/scripts/validate-design-doc.sh
          chmod +x .claude/scripts/update-timestamp.sh
          chmod +x .claude/scripts/generate-validation-report.sh

      - name: Validate changed design docs
        id: validate
        run: |
          ERRORS=0
          VALIDATED=0
          TOTAL=0

          # Create validation report file
          REPORT_FILE="validation-report.md"

          echo "# Design Documentation Validation Report" > "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          echo "**Date:** $(date +%Y-%m-%d)" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"

          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            TOTAL=$((TOTAL + 1))
            echo "Validating: $file"
            if .claude/scripts/validate-design-doc.sh "$file" >> "$REPORT_FILE" 2>&1; then
              VALIDATED=$((VALIDATED + 1))
            else
              ERRORS=$((ERRORS + 1))
              echo "❌ Validation failed for $file" >> "$REPORT_FILE"
            fi
          done

          echo "" >> "$REPORT_FILE"
          echo "## Summary" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          echo "- **Total files:** $TOTAL" >> "$REPORT_FILE"
          echo "- **Passed:** $VALIDATED" >> "$REPORT_FILE"
          echo "- **Failed:** $ERRORS" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"

          if [ "$ERRORS" -gt 0 ]; then
            echo "## ❌ Validation Failed" >> "$REPORT_FILE"
            echo "" >> "$REPORT_FILE"
            echo "Please fix the validation errors before merging." >> "$REPORT_FILE"
            exit 1
          else
            echo "## ✅ Validation Passed" >> "$REPORT_FILE"
            echo "" >> "$REPORT_FILE"
            echo "All design documentation files are valid." >> "$REPORT_FILE"
          fi

      - name: Comment PR with validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'validation-report.md';

            let report = '';
            if (fs.existsSync(reportPath)) {
              report = fs.readFileSync(reportPath, 'utf8');
            } else {
              report = '# Design Documentation Validation Report\n\nNo validation report generated.';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Design Documentation Validation Report')
            );

            const commentBody = report;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
